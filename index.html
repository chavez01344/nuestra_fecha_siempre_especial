<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Escoge la que mÃ¡s te guste</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Poppins", system-ui, sans-serif;
      overflow: hidden;
    }

    #space {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: radial-gradient(ellipse at center, rgba(20,20,30,0.2) 0%, rgba(0,0,0,1) 60%);
    }

    .container {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 10px; /* ðŸ‘ˆ ajusta este valor para subir o bajar todo */
      text-align: center;
    }

    h1 {
      font-size: clamp(22px, 4vw, 40px);
      margin-bottom: 8px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 180, 0.8);
    }

    p.subtitle {
      font-size: clamp(14px, 2vw, 18px);
      opacity: 0.9;
      margin-bottom: 35px;
    }

    .image-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      width: 100%;
    }

    img.center-img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      transition: opacity 0.8s ease;
      cursor: pointer;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="space">
    <canvas id="canvas"></canvas>
  </div>

  <div class="container">
    <h1>Escoge la que mÃ¡s te guste</h1>
    <p class="subtitle">Haz clic en el cielo estrellado para descubrir algo especial âœ¨</p>
    <div class="image-wrapper">
      <img src="estrellas.PNG" alt="Estrellas" class="center-img" id="mainImage" />
      <img src="certificado.jpg" alt="Certificado" class="center-img hidden" id="certificateImage" />
    </div>
  </div>

  <script>
    // === Fondo estrellado ===
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;

    const STAR_COUNT = Math.floor((w * h) / 7000);
    const stars = [];

    function rand(min, max) { return Math.random() * (max - min) + min; }

    function createStars() {
      stars.length = 0;
      for (let i = 0; i < STAR_COUNT; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          size: rand(1, 3.5),
          rotation: Math.random() * Math.PI * 2,
          twinkleSpeed: rand(0.5, 1.5),
          twinkleOffset: Math.random() * Math.PI * 2
        });
      }
    }

    function drawStar(x, y, size, rotation, color) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.beginPath();
      ctx.moveTo(0, -size);
      for (let i = 0; i < 4; i++) {
        ctx.quadraticCurveTo(size * 0.5, 0, 0, size);
        ctx.rotate(Math.PI / 2);
      }
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    function animateStars() {
      ctx.clearRect(0, 0, w, h);
      const time = Date.now() * 0.002;
      for (const s of stars) {
        const twinkle = 0.7 + 0.3 * Math.sin(time * s.twinkleSpeed + s.twinkleOffset);
        const color = `rgba(255, 255, ${Math.floor(120 + 60 * twinkle)}, ${twinkle})`;
        drawStar(s.x, s.y, s.size * twinkle, s.rotation, color);
      }
      requestAnimationFrame(animateStars);
    }

    createStars();
    animateStars();

    addEventListener('resize', () => {
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
      createStars();
    });

    // === InteracciÃ³n de imÃ¡genes ===
    const mainImage = document.getElementById('mainImage');
    const certificateImage = document.getElementById('certificateImage');

    // === MÃºsica con Fade In ===
    const bgMusic = new Audio("cancion.mp3");
    bgMusic.loop = true;
    bgMusic.volume = 0; // empieza silencioso

    function fadeInMusic(audio, duration = 5000) {
      let step = 0.01;
      let interval = setInterval(() => {
        if (audio.volume < 0.9) {
          audio.volume = Math.min(audio.volume + step, 1);
        } else {
          clearInterval(interval);
        }
      }, duration / 100);
    }

    mainImage.addEventListener('click', () => {
      // Reproduce la mÃºsica y sube el volumen gradualmente
      bgMusic.play().then(() => fadeInMusic(bgMusic, 5000)).catch(() => {});

      // Cambia las imÃ¡genes
      mainImage.classList.add('hidden');
      setTimeout(() => {
        certificateImage.classList.remove('hidden');
      }, 400);
    });
  </script>
</body>
</html>
